<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Categories App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Food Categories</h1>
    <p>Explore your favorite snacks and meals!</p>
  </header>

  <main>
    <!-- Food Categories Grid -->
    <section class="categories">
      <div class="category-card" data-category="lays">
        <img src="images/lays/lays.png" alt="Lays">
        <h2>Lays</h2>
      </div>
      <div class="category-card" data-category="bingo">
        <img src="images/bingo/bingo.png" alt="Bingo">
        <h2>Bingo</h2>
      </div>
      <div class="category-card" data-category="street-food">
        <img src="images/street-food/steetfood.png" alt="Street Food">
        <h2>Street Food</h2>
      </div>
      <div class="category-card" data-category="chats">
        <img src="images/chats/chats.png" alt="Chats">
        <h2>Chats</h2>
      </div>
      <div class="category-card" data-category="non-veg">
        <img src="images/non-veg/non-veg.png" alt="Non Veg">
        <h2>Non Veg</h2>
      </div>
      <div class="category-card" data-category="veg">
        <img src="images/veg/veg.png" alt="Veg">
        <h2>Veg</h2>
      </div>
      <div class="category-card" data-category="juices">
        <img src="images/juices.jpg" alt="Juices">
        <h2>Juices</h2>
      </div>  
    </div>
    <div class="category-card" data-category="mojitos">
      <img src="images/mojitos.jpg" alt="Mojitos">
      <h2>Mojitos</h2>
    </div>  
    <div class="category-card" data-category="sandwich-burgers">
      <img src="images/sandwich-burger.jpg" alt="sandwich-burgers">
      <h2>Sandwich & Burger</h2>
    </div> 
    <div class="category-card" data-category="milkshakes">
      <img src="images/milkshakes.jpg" alt="milkshakes">
      <h2>Milkshakes</h2>
    </div> 
    </section>

    <!-- Dynamic Content Container -->
    <div id="category-content"></div>
  </main>

  <footer>
    <p>&copy; 2023 Food Categories App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
