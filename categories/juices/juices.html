<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Juices</title>
    <link rel="stylesheet" href="fruitsjs.css">
</head>
<body>
    <h2 class="title">Fruit Juices</h2>
    <div class="juice-container">
        <div class="juice-item">
            <img src="images/orange.jpg" alt="Orange Juice">
            <p class="juice-text">Orange Juice</p>
        </div>
        <div class="juice-item">
            <img src="images/black-grape.jpg" alt="Black Grape">
            <p class="juice-text">Black Grape</p>
        </div>
        <div class="juice-item">
            <img src="images/mango.jpg" alt="Mango Juice">
            <p class="juice-text">Mango Juice</p>
        </div>
        <div class="juice-item">
            <img src="images/watermelon.jpg" alt="Watermelon Juice">
            <p class="juice-text">Watermelon Juice</p>
        </div>
        <div class="juice-item">
            <img src="images/pineapple.jpg" alt="Pineapple Juice">
            <p class="juice-text">Pineapple Juice</p>
        </div>
        <div class="juice-item">
            <img src="images/coconut.jpg" alt="Coconut Juice">
            <p class="juice-text">Coconut Juice</p>
        </div>
        <div class="juice-item">
            <img src="images/kiwi.jpg" alt="Kiwi Juice">
            <p class="juice-text">Kiwi Juice</p>
        </div>
        <div class="juice-item">
            <img src="images/butter-fruit.jpg" alt="Butter-fruit Juice">
            <p class="juice-text">Butter-fruit Juice</p>
        </div>
        <div class="juice-item">
            <img src="images/mosambi.jpg" alt="Mosambi Juice">
            <p class="juice-text">Mosambi Juice</p>
        </div>
        <div class="juice-item">
            <img src="images/pomogranate.jpg" alt="Pomegranate Juice">
            <p class="juice-text">Pomegranate Juice</p>
        </div>
    </div>
    <script src="fruitsjs.js"></script>
</body>
</html>
