<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Milk</title>
    <link rel="stylesheet" href="dairy-milk.css">
</head>
<body>
    <h2 class="title">Dairy Milk</h2>
    <div class="dairymilk-container">
        <div class="dairymilk-item">
            <img src="images/Cadbury Dairy Milk Fruit and Nut Chocolate Bars.jpg" alt="Fruit and Nut Chocolate Bars">
            <p class="dairymilk-text">Cadbury Dairy Milk Fruit and Nut Chocolate Bars</p>
        </div>
        <div class="dairymilk-item">
            <img src="images/Cadbury Dairy Milk Roast Almond.jpg" alt="Cadbury Dairy Milk Roast Almond">
            <p class="dairymilk-text">Cadbury Dairy Milk Roast Almond</p>
        </div>
        <div class="dairymilk-item">
            <img src="images/Cadbury Dairy Milk Silk Bubbly Chocolate Bar.jpg" alt="Silk Bubbly Chocolate Bar">
            <p class="dairymilk-text">Cadbury Dairy Milk Silk Bubbly Chocolate Bar</p>
        </div>
        <div class="dairymilk-item">
            <img src="images/Cadbury Dairy Milk Silk Chocolate Bars.jpg" alt="Milk Silk Chocolate Bars">
            <p class="dairymilk-text">Cadbury Dairy Milk Silk Chocolate Bars</p>
        </div>
        <div class="dairymilk-item">
            <img src="images/Cadbury Dairy Milk Silk Fruit and Nut Chocolate.jpg" alt="Silk Fruit and Nut Chocolate">
            <p class="dairymilk-text">Cadbury Dairy Milk Silk Fruit and Nut Chocolate</p>
        </div>
        <div class="dairymilk-item">
            <img src="images/Cadbury Dairy Milk Silk Oreo Chocolate Bars.jpg" alt="Cadbury Dairy Milk Silk Oreo Chocolate Bars">
            <p class="dairymilk-text">Cadbury Dairy Milk Silk Oreo Chocolate Bars</p>
        </div>
    </div>
    <script src="dairy-milk.js"></script>
</body>
</html>
