<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojitos</title>
    <link rel="stylesheet" href="mojitos.css">
</head>
<body>
    <h2 class="title">Mojitos</h2>
    <div class="mojito-container">
        <div class="mojito-item">
            <img src="images/blackberry-mojito.jpg" alt="blackberry-mojito">
            <p class="mojito-text">Blackberry mojito</p>
        </div>
        <div class="mojito-item">
            <img src="images/mint-mojito.jpg" alt="Mint Mojito">
            <p class="mojito-text">Mint Mojito</p>
        </div>
        <div class="mojito-item">
            <img src="images/blueberry-mojito.jpg" alt="blueberry-mojito">
            <p class="mojito-text">Blueberry mojito</p>
        </div>
        <div class="mojito-item">
            <img src="images/blue-lagoon.jpg" alt="blue-lagoon">
            <p class="mojito-text">Blue lagoon</p>
        </div>
        <div class="mojito-item">
            <img src="images/coconut-mojito.jpg" alt="coconut-mojito">
            <p class="mojito-text">Cocunut Mojito</p>
        </div>
        <div class="mojito-item">
            <img src="images/cucumber.jpg" alt="cucumber Mojito">
            <p class="mojito-text">Cucumber Mojito</p>
        </div>
        <div class="mojito-item">
            <img src="images/frozen-mojito.jpg" alt="frozen-mojito">
            <p class="mojito-text">Frozen Mojito</p>
        </div>
        <div class="mojito-item">
            <img src="images/ginger-mojito.jpg" alt="ginger-mojito">
            <p class="mojito-text">Ginger Mojito</p>
        </div>
        <div class="mojito-item">
            <img src="images/grapefruit-mojito.jpg" alt="grapefruit-mojito">
            <p class="mojito-text">Grapefruit Mojito</p>
        </div>
        <div class="mojito-item">
            <img src="images/mango-mojito.jpg" alt="mango-mojito">
            <p class="mojito-text">mango Mojito</p>
        </div>
        <div class="mojito-item">
            <img src="images/pineapple-mojito.jpg" alt="pineapple-mojito">
            <p class="mojito-text">Pineapple Mojito</p>
        </div>
        <div class="mojito-item">
            <img src="images/rassberry-mojito.jpg" alt="rassberry-mojito">
            <p class="mojito-text">Rassberry Mojito</p>
        </div>
        <div class="mojito-item">
            <img src="images/virgin-mojito.jpg" alt="virgin-mojito">
            <p class="mojito-text">Virgin Mojito</p>
        </div>
        <div class="mojito-item">
            <img src="images/watermelon-mojito.jpg" alt="watermelon-mojito">
            <p class="mojito-text">Watermelon Mojito</p>
        </div>
    </div>
    <script src="mojitos.js"></script>
</body>
</html>
