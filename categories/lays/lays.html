<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lays Varieties</title>
    <link rel="stylesheet" href="lays.css">
</head>
<body>
    <h2 class="title">Lays Varieties</h2>
    <div class="lays-container">
        <div class="lays-item">
            <img src="images/classic-salted.jpg" alt="Classic Salted">
            <p class="lays-text">Classic Salted</p>
        </div>
        <div class="lays-item">
            <img src="images/cream-onion.jpg" alt="Cream & Onion">
            <p class="lays-text">Cream & Onion</p>
        </div>
        <div class="lays-item">
            <img src="images/tomato-tango.jpg" alt="Tango Tomato">
            <p class="lays-text">Tango Tomato</p>
        </div>
        <div class="lays-item">
            <img src="images/magic-masala.jpg" alt="Magic Masala">
            <p class="lays-text">Magic Masala</p>
        </div>
        <div class="lays-item">
            <img src="images/salt-pepper.jpg" alt="Salt and Pepper">
            <p class="lays-text">Salt and Pepper</p>
        </div>
        <div class="lays-item">
            <img src="images/hot-chilli.jpg" alt="Hot'n'sweet chilli">
            <p class="lays-text">Hot'n'sweet Chilli</p>
        </div>
        <div class="lays-item">
            <img src="images/chilli-lemon.jpg" alt="Chilli Lemon">
            <p class="lays-text">Chilli Lemon</p>
        </div>
        <div class="lays-item">
            <img src="images/maxx.jpg" alt="Maxx Sizzling Barbeque">
            <p class="lays-text">Maxx Sizzling Barbeque</p>
        </div>
        <div class="lays-item">
            <img src="images/max-nachos.jpg" alt="Maxx Nachos">
            <p class="lays-text">Maxx Nachos</p>
        </div>
        <div class="lays-item">
            <img src="images/cripz.jpg" alt="Crispz Herb & Onion">
            <p class="lays-text">Crispz Herb & Onion</p>
        </div>
    </div>
    <script src="lays.js"></script>
</body>
</html>
