<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Food</title>
    <link rel="stylesheet" href="street-food.css">
</head>
<body>
    <h2 class="title">Street Food</h2>
    <div class="streetfood-container">
        <div class="streetfood-item">
            <img src="images/aloo-pakora.jpg" alt="aloo-pakora">
            <p class="streetfood-text">Aloo-pakora</p>
        </div>
        <div class="streetfood-item">
            <img src="images/chicken-fried-rice.jpg" alt="chicken-fried-rice">
            <p class="streetfood-text">Chicken fried rice</p>
        </div>
        <div class="streetfood-item">
            <img src="images/chicken-momos.jpg" alt="chicken-momos">
            <p class="streetfood-text">Chicken momos</p>
        </div>
        <div class="streetfood-item">
            <img src="images/chicken-noodles.jpg" alt="chicken-noodles">
            <p class="streetfood-text">Chicken noodles</p>
        </div>
        <div class="streetfood-item">
            <img src="images/french-fries.jpg" alt="french-fries">
            <p class="streetfood-text">French fries</p>
        </div>
        <div class="streetfood-item">
            <img src="images/fried-rice.jpg" alt="fried-rice">
            <p class="streetfood-text">Fried rice</p>
        </div>
        <div class="streetfood-item">
            <img src="images/gobi-manchuri.jpg" alt="gobi-manchuri">
            <p class="streetfood-text">Gobi manchuri</p>
        </div>
        <div class="streetfood-item">
            <img src="images/mashroom-manchurian.jpg" alt="mashroom-manchurian">
            <p class="streetfood-text">Mashroom manchurian</p>
        </div>
        <div class="streetfood-item">
            <img src="images/mirchi-pakoda.jpg" alt="mirchi-pakoda">
            <p class="streetfood-text">Mirchi pakoda</p>
        </div>
        <div class="streetfood-item">
            <img src="images/onion-pakora.jpg" alt="onion-pakora">
            <p class="streetfood-text">Onion pakora</p>
        </div>
        <div class="streetfood-item">
            <img src="images/periperi-frenchfries.jpg" alt="periperi-frenchfries">
            <p class="streetfood-text">peri peri frenchfries</p>
        </div>
        <div class="streetfood-item">
            <img src="images/spicy-corn.jpg" alt="spicy-corn">
            <p class="streetfood-text">Spicy corn</p>
        </div>
        <div class="streetfood-item">
            <img src="images/Untitled.jpg" alt="sweet-corn">
            <p class="streetfood-text">Sweet corn</p>
        </div>
        <div class="streetfood-item">
            <img src="images/veg-momos.jpg" alt="veg-momos">
            <p class="streetfood-text">Veg momos</p>
        </div>
        <div class="streetfood-item">
            <img src="images/veg-noodles.jpg" alt="veg-noodles">
            <p class="streetfood-text">Veg noodles</p>
        </div>
    </div>
    <script src="street-food.js"></script>
</body>
</html>
