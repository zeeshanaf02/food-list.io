<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolates</title>
    <link rel="stylesheet" href="chocolates.css">
</head>
<body>
    <h2 class="title">Chocolates</h2>
    <div class="chocolates-container">
        <div class="chocolates-item">
            <img src="images/dark chocolate.jpg" alt="Dark Chocolate">
            <p class="chocolates-text">Dark Chocolate</p>
        </div>
        <div class="chocolates-item">
            <img src="images/Ferrero Rocher.jpg" alt="Ferrero Rocher">
            <p class="chocolates-text">Ferrero Rocher</p>
        </div>
        <div class="chocolates-item">
            <img src="images/Hersheys Milk Chocolate.jpg" alt="Hershey's Milk Chocolate">
            <p class="chocolates-text">Hershey's Milk Chocolate</p>
        </div>
        <div class="chocolates-item">
            <img src="images/kit kat.jpg" alt="kit kat">
            <p class="chocolates-text">Kit kat</p>
        </div>
        <div class="chocolates-item">
            <img src="images/snickers.jpg" alt="snickers">
            <p class="chocolates-text">Snickers</p>
        </div>
    </div>
    <script src="chocolates.js"></script>
</body>
</html>
